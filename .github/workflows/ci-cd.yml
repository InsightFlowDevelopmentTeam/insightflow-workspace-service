name: ci-cd

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up ASP.NET 9.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    - name: Restore dependencies
      run: dotnet restore insightflow-workspace-service.sln
    - name: Build
      run: dotnet build insightflow-workspace-service.sln
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    - name: Docker Build
      run: docker build -t workspace-service-app -f dockerfile .
    - name: Docker Tag
      run: docker tag workspace-service-app albertolyonsz/workspace-service-app
    - name: Docker push
      run: docker push albertolyonsz/workspace-service-app
